    <div class="navbar">
        <div onclick="location.href='frontpage.html'" class="logo">

            <li class="compark" onclick="location.href='/courses/compark.html'">

                <li class="right-button" onclick="nextWeek()">Next week</li>
            </ul>
            <ul class="horizontal-list">
                <li onclick="setActiveButton(this)" class="left-button active-button">Week</li>
                <li onclick="setActiveButton(this)">Month</li>
                <li onclick="setActiveButton(this)" class="right-button">Semester</li>
            </ul>
        </div>

    </div>
    <div id="scroll-div">
        <button class="scroll-button" onclick="scrollWin(this)"><i class="arrowdown"></i></button>

    <div id="infoboxes">

        </div>
